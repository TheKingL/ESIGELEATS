{% macro field_text(name, label, type="text", value="", placeholder="", required=False, error=None) %}
    <div class="space-y-1">
        <label for="{{ name }}"
               class="block text-sm font-medium text-ink dark:text-ink-inverted">
            {{ label }}
            {% if required %}<span class="text-rose-500">*</span>{% endif %}
        </label>
        <input type="{{ type }}"
               id="{{ name }}"
               name="{{ name }}"
               value="{{ value }}"
               placeholder="{{ placeholder }}"
               class="block w-full rounded-lg border border-primary-100 bg-surface-light px-3 py-2 text-sm text-ink placeholder:text-ink-soft/60 focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500/40 dark:border-primary-700/60 dark:bg-surface-dark dark:text-ink-inverted dark:placeholder:text-ink-lighter/60 dark:focus:border-primary-400 {{ 'border-rose-400 focus:border-rose-500 focus:ring-rose-400/40 dark:border-rose-500' if error }}"
               {% if required %}required{% endif %} />
        {% if error %}<p class="text-xs text-rose-600 dark:text-rose-400">{{ error }}</p>{% endif %}
    </div>
{% endmacro %}
