{% from "components/fields/field_textarea.html" import field_textarea %}
{% macro step_row(content="") %}
    <div class="step-row flex flex-row items-center gap-3">
        <div class="w-8">
            <span class="js-step-index inline-flex h-7 w-7 items-center justify-center rounded-full bg-primary-100 text-xs font-semibold text-primary-700 dark:bg-primary-700/40 dark:text-primary-100">
                1
            </span>
        </div>
        {{ field_textarea(name="step_content[]",
                rows=2,
                value=(content or "") ,
        placeholder="Décrivez cette étape..."
        ) }}
        <div class="flex items-center">
            <button type="button"
                    class="js-remove-step inline-flex h-6 w-6 items-center justify-center rounded-full bg-rose-500 text-white text-xs shadow-lg hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-rose-400 focus:ring-offset-2 dark:bg-rose-600 dark:hover:bg-rose-500 dark:focus:ring-rose-500 transition-colors ease-linear duration-200"
                    aria-label="Retirer cette étape">
                <i class="fa-solid fa-xmark text-[10px]"></i>
            </button>
        </div>
    </div>
{% endmacro %}
